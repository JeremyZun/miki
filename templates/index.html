<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8" />
    <title>Omlat Arcade</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入jQuery包用于使用ajax-->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body style="background-color: #333333;">
<h1 style="color: red; size: 100px;" class="animate__animated animate__rubberBand"><b>Hello! Welcome to my website</b><span class="badge bg-secondary">New</span></h1>
<h1 style="color: #fff;">請輸入你的帳號和密碼</h1>
<!--創建兩個input輸入框，定義id分別為name,age-->
<input type="text" id="name" name="name" placeholder="帳號">
<br>
<br>
<input type="password" id="age" name="age" placeholder="密碼">
<br>
<br>
<!--創建button按鈕，點擊則激發submit()事件-->
<button onclick="submit();">提交</button>
<a href="/">
    <button type="reset">清除</button>
</a>
<script>
    /*在這里撰寫submit()事件*/
    function submit() {
        $.ajax({
            url: "submit", /*資料提交到submit處*/
            type: "GET",  /*采用POST方法提交*/
            data: { "name": $("#name").val(),"age":$("#age").val()},  /*提交的資料（json格式），從輸入框中獲取*/
            /*result為后端函式回傳的json*/
            success: function (result) {
                if (result.message == "success!") {
                    alert(result.message+"你的帳號ID是"+result.name)
                }
                else {
                    alert(result.message)
                }
            }
        });
    }
</script>
</body>
</html>
