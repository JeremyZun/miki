<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC</title>
    <link rel="stylesheet" href="../static/css/screen.css" />
  </head>
  <body>
    <div>
      <button id="share">分享畫面</button>
      <button id="record">錄影</button>
      <button id="replay" disabled>回放</button>
      <button id="download" disabled>下載</button>
    </div>
    <div class="live">
      <video width="1280" height="720" autoplay playsinline id="player"></video
      ><video width="1280" height="720" autoplay id="replayer"></video>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
